{% extends 'portfolio/base.html' %}

{% block contend %}

Blog's home page

<h2>Daniel has written {{blogs.count}} blog{{blogs.count|pluralize}}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.date|date:'l, j.m.o' }}</h5>
<p>{{ blog.text|truncatechars:50 }}</p>

{% endfor %}

{% endblock  %}
